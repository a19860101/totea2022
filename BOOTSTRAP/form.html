<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <div class="w-50 mx-auto my-5">
        <form action="">
            <div class="mb-3">
                <label for="" class="form-label">姓名</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">電話</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">E-mail</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">學歷</label>
                <select name="" id="" class="form-select">
                    <option value="">國小</option>
                    <option value="">國中</option>
                    <option value="">高中職</option>
                    <option value="">大專院校</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">性別</label>
                <br>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="gender">
                    <label for="" class="form-check-label">男</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="gender">
                    <label for="" class="form-check-label">女</label>
                </div>
            </div>
            <div class="mb-3">
                <div>
                    <label for="" class="form-label">專長</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input">
                    <label for="" class="form-check-label">平面</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input">
                    <label for="" class="form-check-label">網頁</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input">
                    <label for="" class="form-check-label">剪輯</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input">
                    <label for="" class="form-check-label">3D</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">內容</label>
                <textarea name="" id="" rows="10" class="form-control"></textarea>
            </div>
            <input type="submit" value="送出">
        </form>
    </div>
</body>
</html>
