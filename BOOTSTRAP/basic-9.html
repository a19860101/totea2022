<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        .box {
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
    <!-- 
        position-static
        position-absolute
        position-relative
        position-fixed
        position-sticky

        start-0
        start-50
        start-100
        end-0
        end-50
        end-100
        top-0
        top-50
        top-100
        bottom-0
        bottom-50
        bottom-100
        translate-middle
        translate-middle-x
        translate-middle-y
     -->
    <div class="box mx-auto mt-5 bg-secondary position-relative">
        <div class="p-5 bg-dark position-absolute start-0 top-0"></div>
        <div class="p-5 bg-dark position-absolute start-50 top-0 translate-middle-x"></div>
        <div class="p-5 bg-dark position-absolute end-0 top-0"></div>
        <div class="p-5 bg-dark position-absolute start-0 top-50 translate-middle-y"></div>
        <div class="p-5 bg-dark position-absolute start-50 top-50 translate-middle"></div>
        <div class="p-5 bg-dark position-absolute end-0 top-50 translate-middle-y"></div>
        <div class="p-5 bg-dark position-absolute start-0 bottom-0"></div>
        <div class="p-5 bg-dark position-absolute start-50 bottom-0 translate-middle-x"></div>
        <div class="p-5 bg-dark position-absolute end-0 bottom-0"></div>
    </div>
    <div class="box mx-auto mt-5 bg-secondary position-relative">
        <div class="p-4 bg-danger position-absolute start-100 translate-middle"></div>
        <div class="p-4 bg-danger position-absolute start-100 top-100 translate-middle"></div>
        <div class="p-4 bg-danger position-absolute start-0 top-100 translate-middle"></div>
        <div class="p-4 bg-danger position-absolute start-0 top-0 translate-middle"></div>
        <div class="p-4 bg-danger position-absolute start-50 top-0 translate-middle"></div>
        <div class="p-4 bg-danger position-absolute start-50 top-100 translate-middle"></div>
        <div class="p-4 bg-danger position-absolute start-0 top-50 translate-middle"></div>
        <div class="p-4 bg-danger position-absolute start-100 top-50 translate-middle"></div>
    </div>
</body>
</html>
