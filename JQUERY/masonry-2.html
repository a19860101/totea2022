<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/5.0.0/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

    <style>
        * {
            font-family: 'Gill Sans MT';
        }
        body {
            background-color: #ffd6dd;
        }
        .container {
            margin: auto;
        }
        .item {
            width: 300px;
            margin: 10px;
        }
        img {
            width: 100%;
            display: block;
        }
    </style>
    <script>
        $(function(){
            $('.container').imagesLoaded(function(){
                $('.container').masonry({
                    isFitWidth: true
                })
            })
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="item">
            <a href="https://picsum.photos/id/16/800/600" data-lightbox="g">
                <img src="https://picsum.photos/id/16/800/600" alt="">
            </a>
        </div>
        <div class="item">

            <a href="https://picsum.photos/id/26/600/800" data-lightbox="g">

            </a>
        </div>
        <div class="item">

            <a href="https://picsum.photos/id/36/1200/1100" data-lightbox="g">

            </a>
        </div>
        <div class="item">

            <a href="https://picsum.photos/id/46/800/800" data-lightbox="g">
                <img src="https://picsum.photos/id/46/800/800" alt="">
            </a>
        </div>
        <div class="item">

            <a href="https://picsum.photos/id/56/800/800" data-lightbox="g">
                <img src="https://picsum.photos/id/56/800/800" alt="">
            </a>
        </div>
        
    </div>
</body>
</html>
