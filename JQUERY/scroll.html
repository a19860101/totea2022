<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.compat.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            margin:0;
            padding:0;
            font-family: 'Segoe UI';
            box-sizing: border-box;
        }
        nav {
            width: 100%;
            background-color: #222;
            text-align: center;
            position: fixed;
        }
        nav a {
            display: inline-block;
            padding: 15px 10px;
            color: #eee;
            text-decoration: none;;
        }
        h1 {
            font-size: 5em;
            text-transform: capitalize;
        }
        section {
            width: 100%;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        #about {
            background-color: #ff3c76;
        }
        #service {
            background-color: #ffdc6b;
        }
        #product {
            background-color: #3ca1ff;
        }
        #contact {
            background-color: #6bffc1;
        }
        /* gotop */

        .gotop {
            position: fixed;
            right: 30px;
            bottom: 30px;
            color:#001625;
            z-index: 999;

            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#about" data-target="#about">About</a>
        <a href="#service" data-target="#service">Service</a>
        <a href="#product" data-target="#product">Product</a>
        <a href="#contact" data-target="#contact">Contact</a>
    </nav>
    <section id="about">
        <h1 class="animated rotateOutDownLeft">about</h1>
    </section>
    <section id="service">
        <h1>service</h1>
    </section>
    <section id="product">
        <h1>product</h1>
    </section>
    <section id="contact">
        <h1>contact</h1>
    </section>
    <a href="#" class="gotop animated"><i class="fa-solid fa-circle-chevron-up fa-3x"></i></a>
    <script>
        $(function(){
            $('nav').find('a').click(function(e){
                e.preventDefault();
                // let href = $(this).attr('href');
                let target = $(this).data('target');
                let distance = $(target).offset().top;
                $('body,html').animate({
                    scrollTop: distance
                });
            })
            $('.gotop').click(function(e){
                $('body,html').animate({
                    scrollTop: 0
                });
                e.preventDefault();
            })
            $(window).scroll(function(){
                let h = $(window).scrollTop();
                console.log(h);
                let animateIn = 'zoomIn';
                let animateOut = 'hinge';
                if(h > 600){
                    // $('.gotop').show();
                    // $('.gotop').fadeIn();
                    $('.gotop').show().removeClass(animateOut).addClass(animateIn);
                }else{
                    // $('.gotop').hide();
                    // $('.gotop').fadeOut();
                    $('.gotop').removeClass(animateIn).addClass(animateOut);

                }
            });
        })
    </script>
</body>
</html>
