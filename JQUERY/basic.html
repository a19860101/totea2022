<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        p {
            transition: .5s;
        }
        .active {
            color: greenyellow;
            background-color:#aaa;
            padding: 15px;
        }
    </style>
</head>
<body>
    
    <h1>hello jquery</h1>
    <a href="#" class="add">Add</a>
    <a href="#" class="remove">Remove</a>
    <a href="#" class="toggle">Toggle</a>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Saepe vero ducimus tempore accusamus sunt harum voluptates! Voluptas commodi dolorum ea beatae accusamus, fugit nihil excepturi delectus est nisi odit in?</p>
    <script>
        // $(document).ready(function(){
        //     $('h1').css({
        //         color:'red'
        //     })
        // });
        $(function(){
            $('h1').css({
                color:'red'
            })
            $('.add').click(function(){
                // alert('hello jquery');
                // $('p').hide();
                // $('p').css({
                //     color:'greenyellow'
                // })
                $('p').addClass('active');
            });
            $('.remove').click(function(){
                $('p').removeClass('active');
            })
            $('.toggle').click(function(){
                $('p').toggleClass('active');
            })
        })
    </script>
</body>
</html>
