<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery {
            width: 600px;
            margin: auto;
        }
        img {
            width: 100%;
        }
        .thumbs {
            display: flex; 
        }
        .thumb {
            width: 20%;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://picsum.photos/id/10/600/600" alt="" class="main">
        <div class="thumbs">
            <img src="https://picsum.photos/id/10/600/600" alt="" class="thumb">
            <img src="https://picsum.photos/id/20/600/600" alt="" class="thumb">
            <img src="https://picsum.photos/id/30/600/600" alt="" class="thumb">
            <img src="https://picsum.photos/id/40/600/600" alt="" class="thumb">
            <img src="https://picsum.photos/id/50/600/600" alt="" class="thumb">
            <img src="../HTML/images/01.jpg" alt="" class="thumb">
        </div>
    </div>
    <a href="#" class="btn">click</a>
    <script>
        let thumbs = document.querySelectorAll('.thumb');
        for(let thumb of thumbs){
            thumb.onclick = function(){
                let getSrc = this.getAttribute('src');
                let main = document.querySelector('.main');
                main.setAttribute('src',getSrc);
            }
        }
        // let btn = document.querySelector('.btn');
        // btn.onclick = function(){
        //     alert('click!!!!!!');
        // }
    </script>
</body>
</html>
