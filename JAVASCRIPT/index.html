        var x = 100;

        console.log(x);
        /* 
            命名規則
            1.首字只可使用英文與底線
            2.大小寫有別
            3.不可使用特殊符號，除了底線
        
            var vs let
            var可以重複宣告，let不可重複宣告
            範疇(scope)不同，var是function scope；let是block scope。
        */

        // 資料型態

        let x1 = 3.14; //Number 數值
        let x2 = 'Hello'; //String 字串
        let x3 = true; //Boolean 布林 (true,false)

        let x4 = undefined; //undefined 未定義
        let x5 = null; //Null 空值
